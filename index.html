<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <section class="grid">
    <figure>
      <video controls poster="assets/frame_gt.jpg">
        <source src="assets/lrs3_gt.mp4" type="video/mp4" />
      </video>
      <figcaption>Ground-Truth</figcaption>
    </figure>
    <figure>
      <video controls poster="assets/frame_ours.jpg">

      <figcaption>Our Method</figcaption>
